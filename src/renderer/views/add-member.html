<div class="add-member-container">
    <h1>Add a new member</h1>
    <form class="add-member-form" action="" method="">
        <div class="fname_container">
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" placeholder="Pero" required>
        </div>
        <div class="lname_container">
             <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" placeholder="Peric" required>
        </div>
        <input type="submit" value="Add" class="submit-button">
    </form>
</div>
